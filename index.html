<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Atm System" />
    <meta property="og:description" content="Custom ATM system in Vanilla JavaScript" />
    <meta property="og:image" content="https://www.testingdocs.com/wp-content/uploads/ATM-Cards.png" />
    <meta name="author" content="Aalim aslam" />
    <title>ATM SYSTEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ATM</h1>
        <div class="content">
            <div id="atmpin">
                <label for="pin">
                    Enter Your Pin <br>
                    <input type="number" id="pin" placeholder="1  2  3  4">
                </label>
                <button id="pin-submission" onclick="checkPin()">SUBMIT</button>
            </div>

            <div id="atmamount">
                <div class="amount">
                    <label for="amount">
                        Enter The Amount to Be Withdrawn <br>
                        <input type="number" id="amount" placeholder="Enter The Amount.">
                    </label>
                    <button id="amount-submission" onclick="displayData()">WITHDRAW</button>
                </div>
                <div class="data">
                    <h2>You'll Get</h2>
                    <p> <span id="twoThoudandNotes">0</span> notes of 2000</p>
                    <p> <span id="fiveHundredNotes">0</span> notes of 500</p>
                    <p> <span id="twoHundredNotes">0</span> notes of 200</p>
                    <p> <span id="oneHundredNotes">0</span> notes of 100</p>
                    <p> <span id="fiftyNotes">0</span> notes of 50</p>
                    <p> <span id="twentyNotes">0</span> notes of 20</p>
                    <p> <span id="tenNotes">0</span> notes of 10</p>
                    <p> <span id="fiveCoins">0</span> coins of 5</p>
                    <p> <span id="twoCoins">0</span> coins of 2</p>
                    <p> <span id="oneCoins">0</span> coins of 1</p>
                </div>
            </div>

        </div>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
